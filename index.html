<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop | Josh Williams</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    // Store canvas and 2d rendering content that we use to paint the canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    // Canvas dimensions.
    var x = canvas.width/2;
    var y = canvas.height-30;
    // Ball variables.
    var ballRadius = 10;
    var dx = 2;
    var dy = -2;
    // Paddle variables.
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;
    var rightPressed = false;
    var leftPressed = false;

    // Controls event listeners
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if(e.keyCode == 39) {
        rightPressed = true;
      }
      if(e.keyCode == 37) {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if(e.keyCode == 39) {
        rightPressed = false;
      }
      if(e.keyCode == 37) {
        leftPressed = false;
      }
    }

    function drawBall() {
      // Draw the ball.
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      // Clear the canvas.
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw the ball.
      drawBall();
      // Draw the paddle.
      drawPaddle();

      // Check left & right boundaries.
      if(x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
        dx = -dx;
      }
      // Check top boundary and reload if bottom boundary is hit.
      if(y + dy < ballRadius) {
        dy = -dy;
      }
      else if(y + dy > canvas.height - ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        }
        else {
          alert("GAME OVER");
          document.location.reload();
        }
      }

      if(rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      }
      else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }
      // Add speed to ball for its next position update.
      x += dx;
      y += dy;
    }

    // draw() will be called every 10 milliseconds
    setInterval(draw, 10);
</script>

</body>
</html>
